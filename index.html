<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CodeWave</title>
</head>
<body>
    <header class="cabecalho">
       <img class="cabecalho-img" src="img/codewave-logo-1.0.png" alt="Logo">
       <nav class="cabecalho-menu">
        <a href="#" class="cabecalho-menu-item">Sobre Nós</a>
        <a href="#" class="cabecalho-menu-item">Contato</a>
        <a href="#" class="cabecalho-menu-item">Portfolio</a>
       </nav>
    </header>
      
    <main class="conteudo">
        <br>
        <br>
        <br>
        <br>
       <container class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">CodeWave</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Surfe na inovação, navegue no sucesso.</h2>
                <button href="#" class="conteudo-principal-escrito-botao">Contate-nos!</button>
            </div>
        </container>
        
       <section class="conteudo-secundario">
        <br>
        <br>
        <br>
        <br>
        <h3 class="conteudo-secundario-titulo">Sobre Nós</h3>
        <p class="conteudo-secundario-paragrafo">A CodeWave é uma empresa de desenvolvimento de software e soluções</p>
        <p class="conteudo-secundario-paragrafo">tecnológicas, comprometida em entregar resultados excepcionais</p>
        <p class="conteudo-secundario-paragrafo">aos clientes, impulsionando o crescimento com paixão pela tecnologia.</p>
       </section>
    </main>

    <footer class="rodape">
        <img class="rodape-img" src="" alt="">
    </footer>
</body>
</html>
